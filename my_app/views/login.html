<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">로그인</h3>
            <form action="/login" method="post">
              <div class="form-group">
                <label for="userId">이메일 주소</label>
                <input type="text" class="form-control" name = "userId" id="userId" placeholder="이메일 입력">
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호 입력">
              </div>
              <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>
            <div class="text-center mt-3">
              <a href="#">비밀번호를 잊으셨나요?</a>
            </div>
            <div class="text-center mt-2">
              <a href="#">계정이 없으신가요? 회원가입</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% if error %}
<script>
    alert("{{ error }}");
</script>
{% endif %}
